<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Daily 25</title>
</head>
<body>

    <div class="component component1">
        <img src="images/sample-image.png" alt="">
        <div class="content-right">
            <h3>Vector illustration set of rocks and stones</h3>
            <div class="author">
                by <a href="#">Lillian Beck </a>
            </div>
            <div class="actions">
                <a href="#">
                    <img src="images/icon-download.svg" alt="">
                    Download
                </a>
                <a href="#">
                    <img src="images/icon-folder.svg" alt="">
                    Save to Collection
                </a>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <aside class="component component2">
        <h3>Image size</h3>
        <ul>
            <li>
                <label class="radio">
                    <input type="radio" checked name="size" value="1" checked>
                    <span class="cb"></span>
                    <span class="text">Original ・3264 x 4922</span>
                </label>
            </li>
            <li>
                <label class="radio">
                    <input type="radio" name="size" value="2" >
                    <span class="cb"></span>
                    <span class="text">Large ・3264 x 4922</span>
                </label>
            </li>
            <li>
                <label class="radio">
                    <input type="radio" name="size" value="3">
                    <span class="cb"></span>
                    <span class="text">Medium ・1280 x 1932</span>
                </label>
            </li>
            <li>
                <label class="radio">
                    <input type="radio" name="size" value="4">
                    <span class="cb"></span>
                    <span class="text">Small ・640 x 966</span>
                </label>
            </li>
            <li>
                <label class="radio">
                    <input type="radio" name="size" value="5">
                    <span class="cb"></span>
                    <span class="text">Custom Size</span>
                </label>
            </li> 
            <li class="button">
                <button type="submit">Download</button>
            </li> 
        </ul>
    </aside>
    <div class="divider"></div>
    <div class="component component3">
        <h3>Similar keywords</h3>
         <div class="keywords">
             <a href="#">rock</a>
             <a href="#">stone</a>
             <a href="#">illustration</a>
             <a href="#">cartoon</a>
             <a href="#">geography</a>
             <a href="#" class="view-all">
                 View all
                <img src="images/icon-arrow-right.svg" alt="">
            </a>
         </div>
         <ul class="stock-details">
            <li>
                <label>Category</label>
                Vector illustrations
            </li>
            <li>
                <label>License type</label>
                Strandart or Extended
            </li>
         </ul>
    </div>


</body>
</html>
